<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first_name">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first_name">
          </dd>
          <dt>
            <label for="last_name">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last_name">
          </dd>
          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" placeholder="johnsmith@email.com">
          </dd>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city">
          </dd>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </dd>
          <dt>
            <label for="zip">Zip</label>
          </dt>
          <dd>
            <input type="number" name="zip" id="zip">
          </dd>
        </dl>
        <p>Which of those colors do you most prefer?</p>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="Orange" checked>
              Orange
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="Red">
              Red
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="Black">
              Black
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="White">
              White
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="Green">
              Green
            </label>
          </li>
        </ul>

        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" value="HTML">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css" value="CSS">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript" value="JavaScript">
              JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby" value="Ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails" value="Rails">
              Rails
            </label>
          </li>
        </ul>
        <dl>
          <dt>
            <label for="comment">Comments</label>
          </dt>
          <dd>
            <textarea name="comment" id="comment" cols="80" rows="6"></textarea>
          </dd>
        </dl>
        <input type="hidden" value="2017-02-06" name="timestamp"> 
        <input type="submit">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
