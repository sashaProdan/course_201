<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Floats</title>
    <style>
      body { background: #e0e0e0; }

      #columns {
        margin: 0 0 0 220px;
      }

      #primary, #secondary {
        background: yellow;
        padding: 25px;
        box-sizing: border-box;
      }

      #primary {
        float: right;
        width: 100%;
      }

      #secondary {
        float: left;
        width: 200px;
        margin: 0 0 0 -220px;
      }
    </style>
  </head>
  <body>
    <div id="columns">
      <div id="primary">
        <h1>Main Content</h1>
      </div>

      <div id="secondary">
        <h3>Sidebar Content</h3>
      </div>
    </div>
  </body>
</html>
