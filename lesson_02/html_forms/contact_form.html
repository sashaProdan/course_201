<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
      textarea {
        width: 40%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="fullname">Your Name</label></dt>
          <dd><input type="text" name="fullname" id="fullname" required></dd>

          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" required></dd>

          <dt><label for="phone">Phone Number</label></dt>
          <dd><input type="tel" name="phone" id="phone" required></dd>

          <dt><label for="message">Message</label></dt>
          <dd><textarea name="message" id="message" required></textarea></dd>
        </dl>
        <input type="submit" value="Send Message">
        <input type="reset" value="Clear">
      </fieldset>
    </form>
  </body>
</html>
