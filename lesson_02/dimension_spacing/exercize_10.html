<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spacing</title>
    <style>
      ul {
        padding: 0;
        list-style: none;
        background: #a7ceff;
      }

      li {
        min-height: 120px;
        line-height: 120px;
        text-align: center;
        background: #ffffcc;
        display: inline-block;
        width: 25%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li><!--
      --><li>Item 2</li><!--
      --><li>Item 3</li><!--
      --><li>Item 4</li>
    </ul>
  </body>
</html>
