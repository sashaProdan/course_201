<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spacing</title>
    <style>
      table {
        background: #a7ceff;
        width: 100%;
        border-spacing: 0;
      }

      td {
        width: 25%;
        text-align: center;
        background: #ffffcc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Item 1</td>
        <td>Item 2</td>
        <td>Item 3</td>
        <td>Item 4</td>
      </tr>
    </table>
  </body>
</html>
