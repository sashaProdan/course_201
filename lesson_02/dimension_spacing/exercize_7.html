<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spacing</title>
    <style>
      #first {
        background-color: #ffcccc;
        padding: 20px;
        margin-right: 20px;
      }

      #last {
        background-color: #ccccff;
        border: 2px solid #000;
      }

      div {
        width: 300px;
        height: 300px;
        box-sizing: border-box;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="last"></div>
  </body>
</html>
